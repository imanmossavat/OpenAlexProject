version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    working_dir: /app/article-crawler-backend
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./fakenewscitationnetwork:/app/fakenewscitationnetwork
      - ./article-crawler-backend:/app/article-crawler-backend
    depends_on:
      - grobid

  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/frontend/Dockerfile
    env_file:
      - .env
    environment:
      VITE_API_URL: ${FRONTEND_API_URL:-http://localhost:8000}
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
    command: >
      sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    depends_on:
      - api

  grobid:
    image: lfoppiano/grobid:0.8.2
    platform: linux/amd64
    ports:
      - "8070:8070"
